<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money's Proposal</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe4e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .gif-container {
            width: 280px;
            height: 280px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 150px; 
        }
        h1 {
            color: #000;
            font-size: 2.8rem;
            font-weight: 900;
            margin: 15px 0;
            line-height: 1.2;
        }
        p {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            position: relative;
            width: 100%;
            min-height: 150px;
        }
        .btn {
            background: white;
            color: black;
            padding: 15px 45px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #yesBtn {
            background-color: #ffffff;
            z-index: 50;
        }
        #noBtn {
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="gif-container" id="gif-box">
        <div class="tenor-gif-embed" data-postid="22885016" data-share-method="host" data-aspect-ratio="1.04918" data-width="100%"></div>
    </div>
    
    <h1 id="question">Will you be my Valentine? ü§ó</h1>
    <p id="small-text">Babyyy, ha bolo naaa...</p> <div class="btn-group" id="actions">
        <button class="btn" id="yesBtn" onclick="handleYes()">Yes</button>
        <button class="btn" id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
    let currentStep = 0;
    let yesButtonSize = 1.3;

    const stages = [
        { q: "Soch le achhe se! üôÑ", t: "itni jaldii nhi mat bolo", g: "22050818", type: 'gif' }, // Updated line
        { q: "Ek baar aur soch lo! ü•∫", t: "mana ki maii thodaa gandaa hu", g: "15195810", type: 'gif' }, // Updated line
        { q: "Manja na! Kitna bhav khaegi üò≠", t: "bht glt baat hai üò≠", g: "15974530976611222074", type: 'gif' },
        { q: "Ab to haan bolna hi padega üòé", t: "Ab naa krke dikhaaaa", g: "üò§", type: 'emoji' } // Updated line
    ];

    function handleNo() {
        if (currentStep < stages.length) {
            const stage = stages[currentStep];
            document.getElementById('question').innerText = stage.q;
            document.getElementById('small-text').innerText = stage.t;
            
            yesButtonSize += 0.5; 
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesButtonSize + "rem";
            yesBtn.style.padding = (15 + (currentStep * 10)) + "px " + (45 + (currentStep * 20)) + "px";

            if(stage.type === 'emoji') {
                document.getElementById('gif-box').innerHTML = stage.g;
                makeNoButtonFly();
            } else {
                document.getElementById('gif-box').innerHTML = `<div class="tenor-gif-embed" data-postid="${stage.g}" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>`;
                reloadTenor();
            }
            currentStep++;
        }
    }

    function handleYes() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });

        document.getElementById('main-container').innerHTML = `
            <div class="gif-container">
                <div class="tenor-gif-embed" data-postid="253027946666209433" data-share-method="host" data-aspect-ratio="1.37853" data-width="100%"></div>
            </div>
            <h1 style="font-size: 3.5rem;">Hehehehe, I knew it! üòò</h1>
            <p style="font-size: 1.8rem;">Love you baby! ‚ù§Ô∏è</p>
        `;
        reloadTenor();
    }

    function reloadTenor() {
        const script = document.createElement('script');
        script.src = "https://tenor.com/embed.js";
        document.body.appendChild(script);
    }

    function makeNoButtonFly() {
        const noBtn = document.getElementById('noBtn');
        noBtn.style.position = 'fixed';
        
        const moveBtn = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveBtn);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveBtn();
        });
    }
</script>

</body>
</html>
